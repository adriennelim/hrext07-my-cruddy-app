<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container-main">
  <header>My Cruddy Tic-Tac-Toe</header>
  <div class="container-form">
    <div class= "sidebar">
      <div class="sidebar-title"> Let's Play! </div>
        <div>Please enter player names below:</div>
        <input type="text" class="input-name-player1" placeholder="Player 1">
        <input type="text" class="input-name-player2" placeholder="Player 2">
        <button class="btn-play">Play!</button>
    </div>
  </div>

  <div class="ttt-container">
      <div class="ttt-players">Player 1 vs Player 2!</div>
      <div class="ttt-game-prompt">Player 1 goes first :)</div>
      <div class="ttt-board">
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
        <div class="ttt-board-square"></div>
      </div>
      <button class="btn-save">Save Game</button>
      <button class="btn-clear-board">Clear Board</button>
  </div>
  

  <div class="scoreboard">
      <div class="sidebar">
          <div class="sidebar-title"> Scoreboard </div>
          <div class="scoreboard-list">
          </div>  
        </div>
  </div>

  <div class="saved-games">
      <div class="sidebar">
          <div class="sidebar-title"> Saved Games </div> 
          <div class="saved-games-list">

          </div>  
          <button class="btn-delete">Delete</button>
          <button class="btn-clear">Clear</button>
        </div>
  </div>

</div>

</body>
</html>
